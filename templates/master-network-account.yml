AWSTemplateFormatVersion: 2010-09-09

Description: ---

Parameters:
  AWSOrganizationId:
    Type: String
    Description: AWS Organization ID to share the resources with. Obtain from 'aws organizations describe-organization'
    Default: o-5jfmdvb7mm
    MinLength: 12
    MaxLength: 12
  MasterAccountId:
    Type: String
    Description: Account ID of the Control Tower Master
    Default: 663281515832
    MinLength: 12
    MaxLength: 12
  MgmtAllowedIP:
    Type: String
    AllowedPattern: '^([0-9]{1,3}\.){3}[0-9]{1,3}(\/([0-9]|[1-2][0-9]|3[0-2]))?$'
    Description: CIDR that is allowed to RDP into Bastion Host for management
  LatestAMIforBastion:
    Type: 'AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>'
    Default: '/aws/service/ami-windows-latest/Windows_Server-2016-English-Full-Base'
  KeyName:
    Type: 'AWS::EC2::KeyPair::KeyName'
    ConstraintDescription: Must be the name of an existing EC2 Keypair
    Default: mna



# Mappings: 

# Conditions: 

Resources: 
  rVPC:
    Type: AWS::EC2::VPC
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W60
            reason: "Lab template. Not for production use"
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-VPC

  rTransitSubnetA:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone: !Select 
        - 0
        - !GetAZs 
          Ref: 'AWS::Region'
      VpcId: !Ref rVPC
      CidrBlock: 10.0.0.0/28
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-TransitSubnetA

  rTransitSubnetB:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone: !Select 
        - 1
        - !GetAZs 
          Ref: 'AWS::Region'
      VpcId: !Ref rVPC
      CidrBlock: 10.0.0.16/28
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-TransitSubnetB

  rTransitNACL:
    Type: AWS::EC2::NetworkAcl
    Properties:
      VpcId: !Ref rVPC
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-TransitSubnetNACL

  rTransitSubnetANaclAssociation:
    Type: AWS::EC2::SubnetNetworkAclAssociation
    Properties:
      NetworkAclId: !Ref rTransitNACL
      SubnetId: !Ref rTransitSubnetA

  rTransitSubnetBNaclAssociation:
    Type: AWS::EC2::SubnetNetworkAclAssociation
    Properties:
      NetworkAclId: !Ref rTransitNACL
      SubnetId: !Ref rTransitSubnetB

  rIGW:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-IGW
  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref rVPC
      InternetGatewayId: !Ref rIGW

  rTrustSubnetA:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone: !Select 
        - 0
        - !GetAZs 
          Ref: 'AWS::Region'
      VpcId: !Ref rVPC
      CidrBlock: 10.0.0.32/28
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-TrustedSubnetA

  rTrustSubnetB:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone: !Select 
        - 1
        - !GetAZs 
          Ref: 'AWS::Region'
      VpcId: !Ref rVPC
      CidrBlock: 10.0.0.48/28
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-TrustedSubnetB

  rUnTrustSubnetA:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone: !Select 
        - 0
        - !GetAZs 
          Ref: 'AWS::Region'
      VpcId: !Ref rVPC
      CidrBlock: 10.0.0.64/28
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-UnTrustedSubnetA

  rUnTrustSubnetB:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone: !Select 
        - 1
        - !GetAZs 
          Ref: 'AWS::Region'
      VpcId: !Ref rVPC
      CidrBlock: 10.0.0.80/28
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-UnTrustedSubnetB

  rUnTrustART:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref rVPC
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-UnTrust-A-RT

  rUnTrustBRT:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref rVPC
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-UnTrust-B-RT

  rTrustART:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref rVPC
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-Trust-A-RT

  rTrustBRT:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref rVPC
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-Trust-B-RT

  rTransitART:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref rVPC
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-Transit-A-RT

  rTransitBRT:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref rVPC
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-Transit-B-RT

  rTransitASubAssoc:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref rTransitART
      SubnetId: !Ref rTransitSubnetA

  rTransitBSubAssoc:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref rTransitBRT
      SubnetId: !Ref rTransitSubnetB

  rUnTrustASubAssoc:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref rUnTrustART
      SubnetId: !Ref rUnTrustSubnetA

  rUnTrustBSubAssoc:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref rUnTrustBRT
      SubnetId: !Ref rUnTrustSubnetB
  
  rTrustASubAssoc:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref rTrustART
      SubnetId: !Ref rTrustSubnetA

  rTrustBSubAssoc:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref rTrustBRT
      SubnetId: !Ref rTrustSubnetB

  rUntrustADefaultRoute:
    Type: AWS::EC2::Route
    Properties:
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref rIGW
      RouteTableId: !Ref rUnTrustART

  rUntrustBDefaultRoute:
    Type: AWS::EC2::Route
    Properties:
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref rIGW
      RouteTableId: !Ref rUnTrustBRT

  rTGW:
    Type: AWS::EC2::TransitGateway
    Properties:
      DnsSupport: enable
      VpnEcmpSupport: enable
      AutoAcceptSharedAttachments: enable
      DefaultRouteTableAssociation: disable
      DefaultRouteTablePropagation: disable
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-TGW

  rTGWAttach:
    Type: AWS::EC2::TransitGatewayAttachment
    Properties:
      TransitGatewayId: !Ref rTGW
      VpcId: !Ref rVPC
      SubnetIds:
        - !Ref rTransitSubnetA
        - !Ref rTransitSubnetB

  rTGWRouteTableOutside:
    Type: AWS::EC2::TransitGatewayRouteTable
    Properties:
      TransitGatewayId: !Ref rTGW

  rTGWRouteTableInside:
    Type: AWS::EC2::TransitGatewayRouteTable
    Properties:
      TransitGatewayId: !Ref rTGW

  rTGWRouteEgress:
    Type: AWS::EC2::TransitGatewayRoute
    Properties:
      TransitGatewayRouteTableId: !Ref rTGWRouteTableOutside
      DestinationCidrBlock: 0.0.0.0/0
      TransitGatewayAttachmentId: !Ref rTGWAttach

  rTGWAssociate:
    Type: AWS::EC2::TransitGatewayRouteTableAssociation
    Properties:
      TransitGatewayAttachmentId: !Ref rTGWAttach
      TransitGatewayRouteTableId: !Ref rTGWRouteTableInside

  rTGWRouteEgressPropagation:
    Type: AWS::EC2::TransitGatewayRouteTablePropagation
    Properties:
      TransitGatewayRouteTableId: !Ref rTGWRouteTableInside
      TransitGatewayAttachmentId: !Ref rTGWAttach

  

  rTGWShare:
    Type: AWS::RAM::ResourceShare
    Properties:
      Name: "Master Network Account TGW"
      ResourceArns:
        - !Sub "arn:aws:ec2:${AWS::Region}:${AWS::AccountId}:transit-gateway/${rTGW}"
      Principals:
        - !Sub "arn:aws:organizations::${MasterAccountId}:organization/${AWSOrganizationId}"

  rMiddleboxENISG:
    Type: AWS::EC2::SecurityGroup
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W5
            reason: "This Security Group is placed on the firewall, which should be determining allow/deny rules."
          - id: W29
            reason: "This Security Group is placed on the firewall, which should be determining allow/deny rules."
          - id: W9
            reason: "This Security Group is placed on the firewall, which should be determining allow/deny rules."
          - id: W2
            reason: "This Security Group is placed on the firewall, which should be determining allow/deny rules."
          - id: W27
            reason: "This Security Group is placed on the firewall, which should be determining allow/deny rules."
          - id: W36
            reason: "This Security Group is placed on the firewall, which should be determining allow/deny rules."
    Properties:
      GroupDescription: Allow all traffic to the middlebox ENI
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 1
          ToPort: 65535
          CidrIp: 0.0.0.0/0
      SecurityGroupEgress:
        - IpProtocol: tcp
          FromPort: 1
          ToPort: 65535
          CidrIp: 0.0.0.0/0
      VpcId: !Ref rVPC
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-MiddleboxENI-SG


  rMiddleboxENI:
    Type: AWS::EC2::NetworkInterface
    Properties:
      Description: Used for inbound routing from internet to middlebox for inspection
      SourceDestCheck: false
      SubnetId: !Ref rUnTrustSubnetA
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-MiddleboxENI

  rIngressRT:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref rVPC
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-Ingress Route Table
      
  rIGWEdgeAssociation:
    Type: AWS::EC2::GatewayRouteTableAssociation
    Properties:
      GatewayId: !Ref rIGW
      RouteTableId: !Ref rIngressRT

  rUpdateLocalRouteRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Path: /
      Policies:
        - PolicyName: UpdateRouteLambdaExecutionRole
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: ec2:ReplaceRoute
                Resource: !Join
                  - ''
                  - - 'arn:aws:ec2:'
                    - !Ref 'AWS::Region'
                    - ':'
                    - !Ref 'AWS::AccountId'
                    - ':route-table/'
                    - !Ref rIngressRT
         
  rUpdateLocalRouteLambda:
    Type: AWS::Lambda::Function
    Properties:
      Code:
        ZipFile: |
          import json
          import boto3
          import logging
          import cfnresponse
          from botocore.exceptions import ClientError

          ec2 = boto3.resource('ec2')

          def lambda_handler(event, context):
              responseData = {}
              logger = logging.getLogger()
              logger.setLevel(logging.INFO)
              logger.info(json.dumps(event))

              try:
                  if event['RequestType'] == 'Delete':
                      logger.info('Deleted!')
                      cfnresponse.send(event, context, cfnresponse.SUCCESS, responseData)
                      return

                  route_table_id = event['ResourceProperties']['route_table_id']
                  destination_cidr_block = event['ResourceProperties']['destination_cidr_block']
                  destination = event['ResourceProperties']['destination']
              

                  route = ec2.Route(route_table_id, destination_cidr_block)
                  logger.info("Route Found")

                  route.replace(NetworkInterfaceId=destination)
                  logger.info("Route Updated")
                  cfnresponse.send(event, context, cfnresponse.SUCCESS, responseData)
              except Exception:
                  logger.exception('Signaling Failure to CloudFormation')
                  cfnresponse.send(event, context, cfnresponse.FAILED, responseData)


      Role: !GetAtt rUpdateLocalRouteRole.Arn
      Timeout: 5
      Runtime: python3.7
      Handler: index.lambda_handler 

  rUpdateLocalRoute:
    Type: Custom::RouteUpdate
    Properties:
        ServiceToken: !GetAtt rUpdateLocalRouteLambda.Arn
        route_table_id: !Ref rIngressRT
        destination_cidr_block: !GetAtt rVPC.CidrBlock
        destination: !Ref rMiddleboxENI

############## Bastion Setup ###################

  rManagementVPC:
    Type: AWS::EC2::VPC
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W60
            reason: "Lab template. Not for production use"
    Properties:
      CidrBlock: 10.255.0.0/16
      EnableDnsHostnames: True
      EnableDnsSupport: True
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-ManagementVPC

  rManagementRT:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref rManagementVPC
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-ManagementRT

  rManagementSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone: !Select 
        - 0
        - !GetAZs 
          Ref: 'AWS::Region'
      VpcId: !Ref rManagementVPC
      CidrBlock: 10.255.255.0/28
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-ManagementSubnet

  rManagementDefaultRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref rManagementRT
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref rManagementIGW

  rManagementIGW:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-ManagementIGW
  rMgmtAttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref rManagementVPC
      InternetGatewayId: !Ref rManagementIGW

  rManagementSubnetAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref rManagementSubnet
      RouteTableId: !Ref rManagementRT

  rManagementSG:
    Type: AWS::EC2::SecurityGroup
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W57
            reason: "Permit traffic "
    Properties:
      GroupDescription: Allows RDP access from trusted sources
      VpcId: !Ref rManagementVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 3389
          ToPort: 3389
          CidrIp: !Ref MgmtAllowedIP
          Description: Allows RDP from trusted IP
      SecurityGroupEgress:
        - IpProtocol: tcp
          FromPort: 1
          ToPort: 1
          CidrIp: !Ref MgmtAllowedIP
          Description: No Egress
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-Management SG

  rManagementHost:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t2.micro
      ImageId: !Ref LatestAMIforBastion
      SubnetId: !Ref rManagementSubnet
      SecurityGroupIds:
        - !GetAtt rManagementSG.GroupId
      KeyName: !Ref KeyName